<header class="wframe__titlebar" (mousedown)="onBarMouseDown($event)">
  <div class="wframe__left">
    <h3 class="wframe__title">{{ title }}</h3>
  </div>
  <div class="wframe__right">
    <button type="button" class="ctrl" (click)="minimize.emit()" aria-label="Minimizar">—</button>
    <button *ngIf="!isMax" type="button" class="ctrl" (click)="maximize.emit()" aria-label="Maximizar">□</button>
    <button *ngIf="isMax"  type="button" class="ctrl" (click)="restore.emit()"  aria-label="Restaurar">▭</button>
    <button type="button" class="ctrl is-danger" (click)="close.emit()" aria-label="Fechar">×</button>
  </div>
</header>
