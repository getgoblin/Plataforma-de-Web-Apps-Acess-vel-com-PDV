<ul class="wm" role="list">
<li *ngFor="let w of wins(); trackBy: trackById">
  <button
    type="button"
    class="wm__bubble"
    [attr.data-win]="w.id"
    [class.is-active]="isActive(w.id)"
    [attr.aria-pressed]="isActive(w.id) ? 'true' : 'false'"
    [attr.title]="w.title"
    (click)="clickBubble(w.id)">
    <span class="wm__icon">{{ iconFor(w.appId) }}</span>
    <span class="visually-hidden">{{ w.title }}</span>
  </button>

  <!-- mini 'x' (aparece no hover/focus) -->
    <button
      type="button"
      class="wm__close"
      [attr.aria-label]="'Fechar ' + w.title"
      (click)="$event.stopPropagation(); close(w.id)">
      Ã—
    </button>


</li>

</ul>
