<div class="topbar" role="none">
  <!-- Navegação de janelas (guia/app switcher) -->
  <nav class="topbar__windows" aria-label="Janelas abertas">
    <app-window-manager></app-window-manager>
  </nav>

  <!-- Botão central de Widgets (é controle, não nav) -->
  <div class="topbar__widgets" role="group" aria-label="Abrir lista de aplicativos">
    <!-- o botão real fica neste componente; por enquanto só o container semântica -->
  <button
    type="button"
    aria-haspopup="dialog"
    aria-controls="widgets-dialog"
    data-helper-id="widgets-open"
    (click)="openWidgets()"
  >
    Widgets
  </button>


  </div>

  <!-- Menu do usuário -->
<!-- Menu do usuário -->
      <nav class="topbar__user" aria-label="Menu do usuário" #userMenuWrap>
        <button
          type="button"
          aria-haspopup="menu"
          [attr.aria-expanded]="menuOpen() ? 'true' : 'false'"
          aria-controls="user-menu"
          data-helper-id="user-menu"
          (click)="toggleUserMenu()"
        >
          {{ userName() || '—' }}
        </button>

        <ul id="user-menu"
            class="topbar__dropdown"
            role="menu"
            [hidden]="!menuOpen()">
          <li role="none">
            <button role="menuitem" type="button" (click)="openHelp()" data-helper-id="help-pdf">Help</button>
          </li>
          <li role="none">
            <button role="menuitem" type="button" (click)="onLogoff()" data-helper-id="logoff">Logoff</button>
          </li>
        </ul>
      </nav>


</div>
