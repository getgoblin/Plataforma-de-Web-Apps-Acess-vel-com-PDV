<!-- === leftbar root === -->
<section class="leftbar"
         [class.is-open]="leftOpen()"
         [class.can-text]="canShowText()"
         aria-label="Menu Helper">


  <!-- === grabber/toggle === -->
  <button
    type="button"
    class="leftbar__toggle"
    [attr.aria-expanded]="leftOpen() ? 'true' : 'false'"
    aria-controls="leftbar-panel"
    (click)="toggleLeft()">
    {{ leftOpen() ? '‚ü®' : '‚ü©' }}
  </button>

  <!-- === actions === -->
  <nav aria-label="A√ß√µes do Helper">
    <ul role="list" class="leftbar__list">
      <!-- --- Hotkeys --- -->
      <li>
        <button
          type="button"
          class="btn-circle"
          [class.is-active]="hotkeysOn()"
          [attr.aria-pressed]="hotkeysOn() ? 'true' : 'false'"
          aria-label="Atalhos"
          data-helper-id="hotkeys"
          (click)="toggleHotkeys()">‚å®</button>
        <span class="leftbar__label">Hotkeys</span>
      </li>

      <!-- --- Helper --- -->
      <li>
        <button
          type="button"
          class="btn-circle"
          [class.is-active]="helperOn()"
          [attr.aria-pressed]="helperOn() ? 'true' : 'false'"
          aria-label="Helper"
          data-helper-id="helper"
          (click)="toggleHelper()">?</button>
        <span class="leftbar__label">Helper</span>
      </li>

      <!-- --- Visual --- -->
      <li>
        <button
          type="button"
          class="btn-circle"
          [class.is-active]="visualOn()"
          [attr.aria-pressed]="visualOn() ? 'true' : 'false'"
          aria-label="Leitor de tela"
          data-helper-id="visual"
          (click)="toggleVisual()">üëÅ</button>
        <span class="leftbar__label">Visual</span>
      </li>
    </ul>
  </nav>

  <!-- === panel (placeholder) === -->
  <section id="leftbar-panel" hidden aria-label="Op√ß√µes do Helper"></section>
</section>
