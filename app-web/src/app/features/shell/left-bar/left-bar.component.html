<section class="leftbar" aria-label="Serviços">
  <nav class="leftbar__scroll" aria-label="Serviços rápidos">
    <ul role="list" class="leftbar__list">
      <li>
        <app-left-bar-icon-buttons
          glyph="▣" label="Logger"
          [active]="isToolActive('logger')()"
          (click)="openLogger()">
        </app-left-bar-icon-buttons>
      </li>

      <li>
        <app-left-bar-icon-buttons
          glyph="☑" label="To-do"
          [active]="isToolActive('todo')()"
          (click)="openTodo()">
        </app-left-bar-icon-buttons>
      </li>

      <li>
        <app-left-bar-icon-buttons
          glyph="✎" label="Notas"
          [active]="isToolActive('notes')()"
          (click)="openNotes()">
        </app-left-bar-icon-buttons>
      </li>
    </ul>
  </nav>
</section>
