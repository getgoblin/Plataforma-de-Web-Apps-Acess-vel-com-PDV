<!-- === header/topbar === -->
<header class="shell__header" role="banner">
  <app-top-bar></app-top-bar>
</header>

<!-- === body/grid 3 colunas (left | main | right) === -->
<div class="shell__body" [style.gridTemplateColumns]="gridCols()">

<aside class="shell__left"
       [class.is-hidden]="leftHidden()"
       aria-label="Menu auxiliar (Helper)">
  <app-left-bar></app-left-bar>
  <div class="shell__grip shell__grip--left"
       *ngIf="!leftHidden()"
       role="separator" aria-orientation="vertical"
       (mousedown)="startDrag('left', $event)"></div>
</aside>

<main id="main-content" class="shell__main" tabindex="-1">
  <app-main-area></app-main-area>
</main>

<aside class="shell__right"
       [class.is-hidden]="rightHidden()"
       aria-label="Barra dos ServiÃ§os">
  <app-right-bar></app-right-bar>
  <div class="shell__grip shell__grip--right"
       *ngIf="!rightHidden()"
       role="separator" aria-orientation="vertical"
       (mousedown)="startDrag('right', $event)"></div>
</aside>


<!-- === overlay (montado quando aberto) === -->
<app-widgets-overlay *ngIf="overlayOpen()"></app-widgets-overlay>
