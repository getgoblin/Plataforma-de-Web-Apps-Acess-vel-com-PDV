<!-- === rightbar root === -->
<section
  class="rightbar"
  [class.is-open]="rightOpen()"
  [attr.aria-labelledby]="rightOpen() ? 'logger-title' : null">

  <!-- === grabber/toggle === -->
  <button
    type="button"
    class="rightbar__toggle"
    [class.is-active]="rightOpen()"
    [attr.aria-expanded]="rightOpen() ? 'true' : 'false'"
    aria-controls="logger-panel"
    (click)="toggleRight()">
    {{ rightOpen() ? '⟩' : '⟨' }}
  </button>

  <!-- === header (apenas aberto) === -->
  <header class="rightbar__header" *ngIf="rightOpen()">
    <h2 id="logger-title">Logger</h2>
  </header>

  <!-- === content (apenas aberto) === -->
  <app-logger *ngIf="rightOpen()" id="logger-panel"></app-logger>
</section>
