<!-- === wrapper === -->
<div class="login-wrapper" [class.form-success]="formSuccess">
  <!-- === container === -->
  <section class="login-container" aria-label="Autenticação">
    <h1 class="login-title">Welcome</h1>

    <!-- === form === -->
    <form
      class="login-form"
      (ngSubmit)="submit()"
      [class.fade-out]="fading"
      autocomplete="off">

      <!-- --- username --- -->
      <label class="visually-hidden" for="login-user">Username</label>
      <input
        id="login-user"
        type="text"
        name="user"
        autocomplete="off"
        [readonly]="userReadonly"
        (focus)="userReadonly=false"
        [(ngModel)]="name"
        placeholder="Username"
        data-help="Digite seu e-mail cadastrado (ex.: admin@example.com)."
        spellcheck="false"
        autocapitalize="off"
        autocorrect="off"
        required />

      <!-- --- password --- -->
      <label class="visually-hidden" for="login-pw">Password</label>
      <input
        id="login-pw"
        type="password"
        name="password"
        autocomplete="new-password"
        [readonly]="pwReadonly"
        (focus)="pwReadonly=false"
        [(ngModel)]="pw"
        placeholder="Password"
        data-help="Digite sua senha. Deixe em branco para testar a interface sem autenticar." />

      <!-- --- submit --- -->
      <button type="submit" id="login-button" class="btn-primary" data-help="Entrar no sistema.">Login</button>
    </form>
    <!-- === end: form === -->
  </section>
  <!-- === end: container === -->
</div>
<!-- === end: wrapper === -->
