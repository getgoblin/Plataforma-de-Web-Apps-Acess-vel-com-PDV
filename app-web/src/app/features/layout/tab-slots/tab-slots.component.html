<!-- === slots (placeholder visual para abas) === -->
<ul class="slots" role="presentation" aria-hidden="true">
  <li *ngFor="let _ of [].constructor(count); let i = index">
    <span
      class="slot"
      [class.is-occupied]="i < occupied"
      [class.is-focused]="i === focusedIndex">
    </span>
  </li>
</ul>
